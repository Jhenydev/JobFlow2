<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganhos</title>
  <link rel="stylesheet" href="ganhos.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="voltar">←</button>
            <div class="user-icon">👤</div>
        </div>
        
        <div class="content">
            <div class="saldo">
                <h2>Saldo disponível</h2>
                <p class="valor">R$ 100,00</p>
            </div>

            <div class="historico">
                <h3>HISTÓRICO</h3>
                <div class="transacao">
                    <div class="icone">💸</div>
                    <div>
                        <p class="transferencia">Transferência recebida:</p>
                        <p class="usuario"></p>
                        <p class="valor-transacao">R$ </p>
                    </div>
                </div>

                <div class="transacao">
                    <div class="icon">💸</div>
                    <div>
                        <p class="transferencia">Transferência enviada:</p>
                        <p class="usuario"></p>
                        <p class="valor-transacao">R$ </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
