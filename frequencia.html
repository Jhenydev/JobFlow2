<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequência JobFlow</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 20px;
        }

        .calendar {
            flex: 2;
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th, .calendar td {
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        .calendar th {
            background-color: #C94C51;
            color: white;
            font-weight: bold;
        }

        .calendar td {
            background-color: #fff;
            transition: background-color 0.3s ease;
        }

        .calendar td:hover {
            background-color: #e0e0e0;
        }

        .calendar .has-data {
            background-color: #b3ffb3; /* Cor verde para indicar que tem dados */
        }

        .data-preview {
            flex: 1;
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .data-preview h3 {
            margin-top: 0;
            color: #C94C51;
            text-align: center;
        }

        .data-preview p {
            font-size: 16px;
            margin: 10px 0;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .calendar, .data-preview {
                max-width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Calendário -->
    <div class="calendar">
        <div class="calendar-controls">
            <button id="prev-month">Anterior</button>
            <h3 id="current-month"></h3>
            <button id="next-month">Próximo</button>
        </div>
        <table id="calendar-table"></table>
    </div>

    <!-- Visualização de Dados -->
    <div class="data-preview">
        <h3>Visualização de Dados</h3>
        <div id="data-content">Selecione uma data para ver os dados.</div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let currentDate = new Date();

        // Função para renderizar o calendário
        function renderCalendar(year, month) {
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayOfWeek = new Date(year, month, 1).getDay();
            const table = document.getElementById('calendar-table');
            table.innerHTML = '';

            // Atualiza o cabeçalho com o mês e ano atuais
            const monthNames = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
            document.getElementById('current-month').textContent = `${monthNames[month]} ${year}`;

            // Cabeçalho dos dias da semana
            const headerRow = document.createElement('tr');
            const daysOfWeek = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
            daysOfWeek.forEach(day => {
                const th = document.createElement('th');
                th.textContent = day;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Preenche os dias do mês
            let day = 1;
            for (let i = 0; i < 6; i++) { // Máximo de 6 linhas (semanas)
                const row = document.createElement('tr');
                for (let j = 0; j < 7; j++) { // 7 dias por semana
                    const cell = document.createElement('td');
                    if (i === 0 && j < firstDayOfWeek || day > daysInMonth) {
                        cell.textContent = ''; // Preenche os espaços vazios antes e depois dos dias
                    } else {
                        cell.textContent = day;
                        const dateString = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                        cell.dataset.date = dateString;

                        // Adiciona evento de clique para buscar os dados
                        cell.addEventListener('click', function() {
                            fetchDataFromDatabase(cell.dataset.date);
                        });
                        day++;
                    }
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        // Função para buscar dados do banco de dados via PHP
        function fetchDataFromDatabase(selectedDate) {
            // Fazer requisição AJAX para PHP para buscar dados do banco
            const xhr = new XMLHttpRequest();
            xhr.open('GET', `fetch_data.php?date=${selectedDate}`, true);
            xhr.onload = function() {
                if (this.status === 200) {
                    const dataContent = document.getElementById('data-content');
                    if (this.responseText) {
                        dataContent.innerHTML = this.responseText;
                    } else {
                        dataContent.innerHTML = `<p>Nenhum dado disponível para ${selectedDate}</p>`;
                    }
                }
            };
            xhr.send();
        }

        // Funções para navegar pelos meses
        document.getElementById('prev-month').addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });

        document.getElementById('next-month').addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });

        // Renderiza o mês atual ao carregar a página
        renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
    });
</script>

</body>
</html>
